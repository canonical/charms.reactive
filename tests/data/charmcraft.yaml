type: charm

parts:
  charm:
    plugin: reactive
    reactive-charm-build-arguments:
      - --verbose
    build-packages:
      - tox
      - git
      - python3-dev
      - libffi-dev
      - pkg-config
    source: .
    build-snaps:
      - charm/latest/edge

base: ubuntu@22.04
platforms:
  amd64:
    build-on: amd64
    build-for: amd64
  arm64:
    build-on: arm64
    build-for: arm64
  ppc64el:
    build-on: ppc64el
    build-for: ppc64el
  s390x:
    build-on: s390x
    build-for: s390x
